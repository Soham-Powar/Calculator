<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="calculator">

			<button class="number">3</button>
